<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florence X Eliux</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="background">
                <div class="background-content --01">

                </div>
                <div class="background-content --02">

                </div>
                <div class="background-content --03">

                </div>
                <div class="background-content --04">

                </div>
            </div>
            <div class="main-content">
                <div class="row">
                    <div class="char char-01">
                        <div class="char-avt">
                            <img src="./assets/image/nam.png" alt="">
                        </div>
                        <div class="char-nickname">
                            <p>Eliux</p>
                        </div>
                        <div class="char-name">
                            <p>Ứng Thừa Ngôn</p>
                        </div>
                        <div class="char-birthday">
                            <p>24/05</p>
                        </div>
                        <div class="char-desc">
                            <p>Tước Tranh, em là tất cả của anh.</p>
                        </div>
                    </div>
                    <div class="count">
                            <div class="count-days">
                                <p><span></span> days</p>
                            </div>
                            <svg class="waves" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 200 100"
                                preserveAspectRatio="none" shape-rendering="auto">
                                <defs>
                                    <path id="gentle-wave"
                                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                                </defs>
                                <g class="parallax">
                                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                                </g>
                            </svg>
                    </div>
                    <div class="char char-02">
                        <div class="char-avt">
                            <img src="./assets/image/nu.png" alt="">
                        </div>
                        <div class="char-nickname">
                            <p>Florence</p>
                        </div>
                        <div class="char-name">
                            <p>Nhậm Tước Tranh</p>
                        </div>
                        <div class="char-birthday">
                            <p>26/08</p>
                        </div>
                        <div class="char-desc">
                            <p>Thừa Ngôn, anh là tất cả của em.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/app.js"></script>
</html>
